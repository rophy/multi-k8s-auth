apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-client
  namespace: multi-k8s-auth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-client
  namespace: multi-k8s-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-client
  template:
    metadata:
      labels:
        app: test-client
    spec:
      serviceAccountName: test-client
      containers:
      - name: test
        image: multi-k8s-auth-test:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: E2E_TEST
          value: "true"
        - name: SERVICE_URL
          value: "http://multi-k8s-auth"
        - name: TOKEN_PATH
          value: "/var/run/secrets/tokens/token"
        - name: CLUSTER_NAME
          value: "cluster-a"
        volumeMounts:
        - name: sa-token
          mountPath: /var/run/secrets/tokens
          readOnly: true
      volumes:
      - name: sa-token
        projected:
          sources:
          - serviceAccountToken:
              path: token
              expirationSeconds: 600
              audience: test-audience
