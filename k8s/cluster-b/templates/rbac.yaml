apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: token-creator
rules:
- apiGroups: [""]
  resources: ["serviceaccounts/token"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: multi-k8s-auth-reader-token-creator
subjects:
- kind: ServiceAccount
  name: multi-k8s-auth-reader
roleRef:
  kind: Role
  name: token-creator
  apiGroup: rbac.authorization.k8s.io
