apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-client
  namespace: kube-federated-auth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-client
  namespace: kube-federated-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-client
  template:
    metadata:
      labels:
        app: test-client
    spec:
      serviceAccountName: test-client
      containers:
      - name: test
        image: kube-federated-auth-test:latest
        imagePullPolicy: IfNotPresent
        command: ["sleep", "infinity"]
        volumeMounts:
        - name: sa-token
          mountPath: /var/run/secrets/tokens
          readOnly: true
      volumes:
      - name: sa-token
        projected:
          sources:
          - serviceAccountToken:
              path: token
              expirationSeconds: 3600
              audience: https://kubernetes.default.svc.cluster.local
